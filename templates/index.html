<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Compressor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .progress {
            display: none;
            margin-top: 20px;
        }
        #downloadLink {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Custom Image Compressor</h2>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <input type="number" name="max_size" class="form-control mb-2" placeholder="KB" required>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="fileInput" name="img" accept="image/*" required>
                <button type="submit" class="btn btn-success" id="downloadBtn">Download</button>
            </div>
            <!--
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            -->
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
